<div *ngIf="isAuthenticated" class="container-articles">
    <app-redaction *ngIf="isAuthenticated"></app-redaction>
    <div class="separator"></div>
    <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
        <app-article *ngFor="let article of articles" [article]="article" (click)="onSelect(article)"></app-article>
    </div>
</div>
<div *ngIf="!isAuthenticated" class="container-articles">
    <img class="logo" src="assets/logo.png" alt="">
    <h2>Bienvenus ! <br/> Veuillez vous connecter pour profiter de truitteur</h2>
</div>
